<!DOCTYPE html>
<html>
<head>
    <title>Favicon Creator for Aros</title>
</head>
<body>
    <h1>Aros Favicon Generator</h1>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #000; width: 160px; height: 160px; image-rendering: pixelated;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download favicon.ico</button>
    <button onclick="downloadPng()">Download favicon.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createFavicon() {
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 32, 32);
            
            // Background circle
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(16, 16, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // AROS text (simplified as rectangles)
            ctx.fillStyle = '#ecf0f1';
            
            // A
            ctx.fillRect(4, 6, 2, 8);
            ctx.fillRect(6, 6, 4, 2);
            ctx.fillRect(10, 6, 2, 8);
            ctx.fillRect(6, 10, 4, 2);
            
            // R 
            ctx.fillRect(14, 6, 2, 8);
            ctx.fillRect(16, 6, 4, 2);
            ctx.fillRect(20, 6, 2, 3);
            ctx.fillRect(16, 9, 4, 2);
            ctx.fillRect(18, 11, 2, 3);
            
            // O
            ctx.fillRect(22, 6, 2, 8);
            ctx.fillRect(24, 6, 4, 2);
            ctx.fillRect(28, 6, 2, 8);
            ctx.fillRect(24, 12, 4, 2);
            
            // S (simplified)
            ctx.fillRect(4, 16, 6, 2);
            ctx.fillRect(4, 18, 2, 2);
            ctx.fillRect(6, 20, 4, 2);
            ctx.fillRect(8, 22, 2, 2);
            ctx.fillRect(4, 24, 6, 2);
            
            // T shape (main logo element)
            ctx.fillStyle = '#e74c3c';
            // Horizontal bar
            ctx.fillRect(12, 18, 16, 3);
            // Vertical bar
            ctx.fillRect(18, 18, 3, 10);
            
            // Gaming dice dots
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(14, 26, 1, 1);
            ctx.fillRect(25, 26, 1, 1);
        }
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            canvas.toBlob(function(blob) {
                link.href = URL.createObjectURL(blob);
                link.click();
            }, 'image/png');
        }
        
        function downloadPng() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Create the favicon when page loads
        createFavicon();
    </script>
</body>
</html>
